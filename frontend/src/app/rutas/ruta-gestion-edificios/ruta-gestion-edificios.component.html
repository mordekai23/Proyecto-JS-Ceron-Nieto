<h1>Gesti√≥n de Edificios</h1>
<span class="ui-float-label">
  <input id="float-input"
         type="text"
         size="30"
         [(ngModel)]="busquedaEdificio"
         pInputText>
  <label for="float-input">
    Buscar por nombre
  </label>
</span>
<br>
<p-button label="Buscar" (click)="buscarEdificioPorNombre()">
</p-button>
<p-button label="Nuevo" (click)="guardar()" >
</p-button>
<br>
<br>
<p-table [value]="edificiosFiltrados()"
         [paginator]="true"
         [rows]="FILAS">
  <ng-template pTemplate="caption">
    Lista de Profesores
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Ubicacion</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="nombre"
               [(ngModel)]="nombreFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="ubicacion"
               [(ngModel)]="ubicacionFiltradp"/>
      </th>
      <th>

      </th>
      <th>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-edificio>
    <tr>
      <td>{{edificio.nombre}}</td>
      <td>{{edificio.ubicacion}}</td>
     <td> <mat-checkbox  checked="{{edificio.estado}}" Disabled></mat-checkbox></td>
      <td>
        <p-button label="EDITAR" (click)="editar(edificio)">
        </p-button>
        <p-button label="ELIMINAR" (click)="eliminar(edificio)">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
