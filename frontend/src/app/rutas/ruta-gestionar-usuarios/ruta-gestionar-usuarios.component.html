<h1>Gesti√≥n de Usuarios</h1>
<span class="ui-float-label">
  <input id="float-input"
         type="text"
         size="30"
         [(ngModel)]="busquedaUsuario"
         pInputText>
  <label for="float-input">
    Buscar por nombre
  </label>
</span>
<br>
<p-button label="Buscar" (click)="buscarUsuarioPorNombre()">
</p-button>
<p-button label="Nuevo" (click)="guardar()" >
</p-button>
<br>
<br>
<p-table [value]="usuariosFiltrados()"
         [paginator]="true"
         [rows]="FILAS">
  <ng-template pTemplate="caption">
    Lista de Usuarios
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Estado</th>
      <th>Rol</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="nombre"
               [(ngModel)]="nombreFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="rol"
               [(ngModel)]="apellidoFiltrado"/>
      </th>
      <th>
        <input type="text"
               pInputText
               name="correo"
               [(ngModel)]="correoFiltrado"/>
      </th>
      <th>
        <input type="text"
               pInputText
               name="estado"
               [(ngModel)]="estadoFiltrado"/>
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellido}}</td>
      <td>{{usuario.correo}}</td>
      <td>{{usuario.estado}}</td>

      <td> <mat-checkbox  checked="{{usuario.estado}}" Disabled></mat-checkbox></td>
      <td>
        <p-button label="EDITAR" (click)="editar(usuario)">
        </p-button>
        <p-button label="ELIMINAR" (click)="eliminar(usuario)">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
