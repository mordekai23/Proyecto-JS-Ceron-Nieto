<h1 mat-dialog-title>Editar Usuario</h1>
<div mat-dialog-content>
  <form #formularioEditar="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" id="nombreId" type="text" name="nombre" [(ngModel)]="nombre"
             required minlength="3" maxlength="30">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Apellido</mat-label>
      <input matInput placeholder="Apellido" id="apellidoId" type="text" name="apellido" [(ngModel)]="apellido"
             required minlength="3" maxlength="30">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Correo </mat-label>
      <input matInput placeholder="Correo" id="correoId" type="text" name="correo" [(ngModel)]="correoElectronico"
             required email="true">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput placeholder="Contraseña" id="passwordId" type="password" name="password" [(ngModel)]="password"
             required minlength="3" maxlength="30">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Rol</mat-label>
      <input matInput placeholder="Rol" id="rolId" type="text" name="rol" [(ngModel)]="rol"
             required minlength="3" maxlength="15">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button label="Cancelar" styleClass="ui-button-secondary" (click)="cancelar()">Cancelar</button>
  <button mat-button label="Aceptar"  [disabled]="formularioEditar.invalid" styleClass="ui-button-success" (click)="aceptar()">Aceptar</button>
</div>
