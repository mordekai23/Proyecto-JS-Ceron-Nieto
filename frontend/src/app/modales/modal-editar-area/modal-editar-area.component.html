<h1 mat-dialog-title>Area</h1>
<div mat-dialog-content>
  <form #formularioEditar="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" id="nombreId" type="text" name="nombre" [(ngModel)]="nombre"
             required minlength="3" maxlength="30">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Descripción</mat-label>
      <input matInput placeholder="Descripción" id="descripcionId" type="text" name="descripcion" [(ngModel)]="descripcion"
             required minlength="3" maxlength="30">
    </mat-form-field>

    <mat-form-field class="example-full-width" >
      <mat-label>Piso</mat-label>
      <mat-select id="pisoId" name="idPiso" [(ngModel)]="idPiso" required>
        <mat-option [value]="piso.numero" *ngFor="let piso of pisos" >
          {{piso.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox id="estadoId" name="estado" [(ngModel)]="estado">Estado</mat-checkbox>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button label="Cancelar" styleClass="ui-button-secondary" (click)="cancelar()">Cancelar</button>
  <button mat-button label="Aceptar" styleClass="ui-button-success" (click)="aceptar()">Aceptar</button>
</div>
