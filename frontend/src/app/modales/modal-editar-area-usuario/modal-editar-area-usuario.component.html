<h1 mat-dialog-title>Area</h1>
<div mat-dialog-content>
  <form #formularioEditar="ngForm">
    <mat-form-field class="example-full-width" >
      <mat-label>Edificio</mat-label>
      <mat-select id="edificioId" name="idEdificio" [(ngModel)]="idEdificio" required (selectionChange)="consultarDepartamentosDelEdificio($event.value)">
        <mat-option [value]="edf.id" *ngFor="let edf of edificios" >
          {{edf.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" >
      <mat-label>Departamento</mat-label>
      <mat-select id="departamentoId" name="idDepartamento" [(ngModel)]="idDepartamento" required (selectionChange)="consultarAreaDelDepartamento($event.value)">
        <mat-option [value]="dep.id" *ngFor="let dep of departamentos" >
          {{dep.descripcion}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span style="color: #ed1b24">{{mostrarMensaje}}</span>
    <mat-selection-list [(ngModel)]="listaAreaSelecionada" id="listaSeleccionada" class="example-full-width" name="listaSeleccionada">
      <h3 mat-subheader>Lista de areas</h3>
      <mat-list-option *ngFor="let area of areas" [value]="area.id" [selected]="area.seleccionada" >
        {{area.nombre}}
      </mat-list-option>

    </mat-selection-list>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button label="Cancelar" styleClass="ui-button-secondary" (click)="cancelar()">Cancelar</button>
  <button mat-button label="Aceptar" [disabled]="formularioEditar.invalid" styleClass="ui-button-success" (click)="aceptar()">Aceptar</button>
</div>
