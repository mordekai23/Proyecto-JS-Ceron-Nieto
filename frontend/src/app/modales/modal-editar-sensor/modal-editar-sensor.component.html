<h1 mat-dialog-title>Sensor</h1>
<div mat-dialog-content>
  <form #formularioEditar="ngForm">
    <mat-form-field class="example-full-width" >
      <mat-label>Edificio</mat-label>
      <mat-select id="edificioId" name="idEdificio" [(ngModel)]="idEdificio" required (selectionChange)="consultarDepartamentosDelEdificio($event.value)">
        <mat-option [value]="edf.id" *ngFor="let edf of edificios" >
          {{edf.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" >
      <mat-label>Departamento</mat-label>
      <mat-select id="departamentoId" name="idDepartamento" [(ngModel)]="idDepartamento" required (selectionChange)="consultarAreaDelDepartamento($event.value)">
        <mat-option [value]="dep.id" *ngFor="let dep of departamentos" >
          {{dep.descripcion}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" >
      <mat-label>Area</mat-label>
      <mat-select id="areaId" name="idArea" [(ngModel)]="idArea" required>
        <mat-option [value]="ar.id" *ngFor="let ar of areas" >
          {{ar.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>CÃ³digo Interno</mat-label>
      <input matInput placeholder="Nombre" id="codigoId" type="text" name="codigoInterno" [(ngModel)]="codigoInterno"
             required minlength="3" maxlength="30">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" id="nombreId" type="text" name="nombre" [(ngModel)]="nombre"
             required minlength="3" maxlength="30">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button label="Cancelar" styleClass="ui-button-secondary" (click)="cancelar()">Cancelar</button>
  <button mat-button label="Aceptar" styleClass="ui-button-success" (click)="aceptar()">Aceptar</button>
</div>
